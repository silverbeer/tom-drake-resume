name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC to catch dependency issues
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  # ============================================================================
  # Quality Assurance & Testing
  # ============================================================================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš¡ Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ“¦ Cache uv
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-
            uv-${{ runner.os }}-

      - name: ğŸ”§ Install Dependencies
        run: |
          uv sync --dev --frozen
          uv pip install -e .

      - name: âœ… Run Tests with Coverage
        run: |
          uv run pytest \
            --cov=src/resume \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=100 \
            --junit-xml=test-results.xml \
            -v

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: coverage-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“ˆ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results.xml
            htmlcov/
            coverage.xml

  # ============================================================================
  # Code Quality & Security
  # ============================================================================
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Set up uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ”§ Install Dependencies
        run: |
          uv sync --dev --frozen
          uv pip install -e .

      - name: ğŸ¨ Check Code Formatting (Black)
        run: uv run black --check --diff src/ tests/

      - name: ğŸ“ Check Import Sorting (isort)
        run: uv run isort --check-only --diff src/ tests/

      - name: ğŸ” Lint Code (Ruff)
        run: uv run ruff check src/ tests/

      - name: ğŸ·ï¸ Type Check (mypy)
        run: uv run mypy src/

      - name: ğŸ”’ Security Scan (Bandit)
        run: uv run bandit -r src/ -f json -o bandit-report.json || true

      - name: ğŸ“‹ Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  # ============================================================================
  # Build & Validation
  # ============================================================================
  build:
    name: ğŸ”¨ Build Resume
    runs-on: ubuntu-latest
    needs: [test, quality]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Set up uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ”§ Install Dependencies
        run: |
          uv sync --dev --frozen
          uv pip install -e .

      - name: âœ… Validate Resume Data
        run: |
          uv run python -c "
          from src.resume.validators.schema import validate_resume_file
          from pathlib import Path
          result = validate_resume_file(Path('resume.yml'), Path('schemas/resume-schema.json'))
          if not result.is_valid:
              print('âŒ Resume validation failed:')
              for error in result.errors:
                  print(f'  â€¢ {error}')
              exit(1)
          print('âœ… Resume validation passed!')
          print(f'ğŸ“Š Experience entries: {len(result.data.experience)}')
          print(f'ğŸ› ï¸ Skill categories: {len(result.data.skills.categories)}')
          print(f'ğŸ“š Projects: {len(result.data.projects or [])}')
